<body>
  <div>
    <div id="panel">
      <div id="displayCalc">0</div>
      <div id="displayAns">0</div>

      <ul id="buttons">

        <li class="first digit">1</li>
        <li class="digit">2</li>
        <li class="digit">3</li>
        <li class="operator">/</li>
        <li class="first digit">4</li>
        <li class="digit">5</li>
        <li class="digit">6</li>
        <li class="operator">*</li>
        <li class="first digit">7</li>
        <li class="digit">8</li>
        <li class="digit">9</li>
        <li class="operator">-</li>
        <li class="first digit">0</li>
        <li id="decimal">.</li>
        <li id="equals" onclick="operate()">=</li>
        <li class="operator">+</li>
        <li id="clear" class="first" onclick="clearDisplay()">Clear</li>

     </ul>
